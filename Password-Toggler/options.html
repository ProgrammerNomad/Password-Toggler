<html>
    <head>
        <title>Password Toggler - Settings</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Noto Sans Arabic', 'Noto Sans Devanagari', sans-serif;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 20px;
                color: #333;
                direction: ltr;
            }

            /* RTL Support for Arabic and other RTL languages */
            html[dir="rtl"] body {
                direction: rtl;
            }

            html[dir="rtl"] .setting-group:hover {
                transform: translateX(-5px);
            }

            html[dir="rtl"] .header-icon {
                direction: ltr;
            }

            .container {
                background: white;
                border-radius: 20px;
                box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
                padding: 40px;
                max-width: 600px;
                width: 100%;
                animation: slideIn 0.4s ease-out;
            }

            @keyframes slideIn {
                from {
                    opacity: 0;
                    transform: translateY(-20px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            .header {
                text-align: center;
                margin-bottom: 40px;
            }

            .header-icon {
                width: 64px;
                height: 64px;
                margin: 0 auto 15px;
                background: white;
                border-radius: 16px;
                display: flex;
                align-items: center;
                justify-content: center;
                box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
                overflow: hidden;
            }

            .header-icon img {
                width: 100%;
                height: 100%;
                object-fit: contain;
            }

            h1 {
                font-size: 28px;
                color: #667eea;
                font-weight: 600;
                margin-bottom: 8px;
            }

            .subtitle {
                color: #666;
                font-size: 14px;
            }

            .settings-section {
                margin-bottom: 30px;
            }

            .setting-group {
                background: #f8f9fa;
                border-radius: 12px;
                padding: 20px;
                margin-bottom: 20px;
                transition: all 0.3s ease;
            }

            .setting-group:hover {
                background: #f0f2f5;
                transform: translateX(5px);
            }

            .setting-label {
                display: flex;
                align-items: center;
                font-weight: 500;
                color: #444;
                margin-bottom: 12px;
                font-size: 15px;
            }

            select, input[type="number"] {
                width: 100%;
                padding: 12px 16px;
                border: 2px solid #e0e0e0;
                border-radius: 8px;
                font-size: 14px;
                transition: all 0.3s ease;
                font-family: inherit;
                background: white;
            }

            select:focus, input[type="number"]:focus {
                outline: none;
                border-color: #667eea;
                box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            }

            select:hover, input[type="number"]:hover {
                border-color: #667eea;
            }

            .wait-container {
                display: flex;
                align-items: center;
                gap: 10px;
                margin-top: 12px;
                padding: 12px;
                background: white;
                border-radius: 8px;
            }

            .wait-container label {
                font-size: 14px;
                color: #666;
                font-weight: 500;
            }

            .wait-container input {
                width: 80px;
                padding: 8px 12px;
            }

            .wait-container span {
                color: #666;
                font-size: 14px;
            }

            .preview-section {
                background: linear-gradient(135deg, #667eea15, #764ba215);
                border-radius: 12px;
                padding: 25px;
                margin-top: 30px;
            }

            input[type="password"], input[type="text"] {
                width: 100%;
                padding: 14px 16px;
                border: 2px solid #e0e0e0;
                border-radius: 8px;
                font-size: 16px;
                font-family: inherit;
                transition: all 0.3s ease;
                letter-spacing: 0.5px;
            }

            input[type="password"]:focus, input[type="text"]:focus {
                outline: none;
                border-color: #667eea;
                box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            }

            .preview-hint {
                margin-top: 10px;
                font-size: 12px;
                color: #666;
                text-align: center;
                font-style: italic;
            }

            .status-indicator {
                display: inline-flex;
                align-items: center;
                gap: 6px;
                padding: 6px 12px;
                background: #4caf50;
                color: white;
                border-radius: 20px;
                font-size: 12px;
                font-weight: 500;
                margin-top: 15px;
            }

            @media (max-width: 600px) {
                .container {
                    padding: 25px;
                }

                h1 {
                    font-size: 24px;
                }

                .wait-container {
                    flex-direction: column;
                    align-items: flex-start;
                }

                .wait-container input {
                    width: 100%;
                }
            }

            /* Smooth transitions for all interactive elements */
            * {
                transition: background-color 0.2s ease, transform 0.2s ease;
            }
        </style>
        <script src="options.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <div class="header-icon">
                    <img src="icons/icon-128.png" alt="Password Toggler">
                </div>
                <h1 id="optionTitle">Password Toggler Settings</h1>
                <p class="subtitle">Customize how you reveal passwords</p>
            </div>

            <div class="settings-section">
                <div class="setting-group">
                    <label class="setting-label" id="labelWhen">When to show password:</label>
                    <select id="selectBehave">
                        <option id="optMouseOver">Mouse over</option>
                        <option id="optDblClick">Double Click</option>
                        <option id="optFocus">On Focus</option>
                        <option id="optCtrl">Press Ctrl Key</option>
                    </select>
                    <div id="divWait" class="wait-container">
                        <label id="labelWait">Wait:</label>
                        <input id="inputWait" type="number" min="0" value="500">
                        <span>ms</span>
                    </div>
                </div>

                <div class="setting-group preview-section">
                    <label class="setting-label" id="labelPreview">Preview Password field:</label>
                    <input id="passwordTest" type="password" value="Password">
                    <p class="preview-hint">Try your selected toggle method here!</p>
                    <div class="status-indicator">Settings Auto-Saved</div>
                </div>
            </div>
        </div>
        <script src="passwordToggler.js"></script>
    </body>
</html>
